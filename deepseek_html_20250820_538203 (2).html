<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CinemaLand - لوحة التحكم المتكاملة</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Tajawal', sans-serif;
      font-weight:700;
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      padding: 15px 5%;
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff6b6b;
      text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
    }
    
    .admin-tabs {
      display: flex;
      background: rgba(34, 34, 34, 0.8);
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    
    .admin-tab {
      padding: 15px 25px;
      cursor: pointer;
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
    }
    
    .admin-tab.active {
      background: rgba(255, 107, 107, 0.2);
      border-bottom: 3px solid #ff6b6b;
    }
    
    .admin-tab:hover {
      background: rgba(255, 107, 107, 0.1);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .admin-page {
      padding: 100px 5% 50px;
    }
    
    .page-title {
      text-align: center;
      margin-bottom: 40px;
      color: #ff6b6b;
      text-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
      font-size: 36px;
      position: relative;
      padding-bottom: 15px;
    }
    
    .page-title::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 4px;
      background: linear-gradient(to right, transparent, #ff6b6b, transparent);
      border-radius: 3px;
    }
    
    .admin-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
      margin-bottom: 50px;
    }
    
    .form-container {
      background: rgba(34, 34, 34, 0.8);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ff6b6b;
    }
    
    .form-title {
      color: #ffb6b6;
      margin-bottom: 20px;
      font-size: 22px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #e0e0e0;
    }
    
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: 'Tajawal', sans-serif;
    }
    
    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .download-option {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
    }
    
    .download-option input {
      flex: 1;
    }
    
    .add-download-btn, .remove-download-btn {
      background: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .add-download-btn:hover {
      background: #2ecc71;
    }
    
    .remove-download-btn:hover {
      background: #e74c3c;
    }
    
    .movies-list {
      background: rgba(34, 34, 34, 0.8);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ff6b6b;
      max-height: 600px;
      overflow-y: auto;
    }
    
    .movies-list-title {
      color: #ffb6b6;
      margin-bottom: 20px;
      font-size: 22px;
      text-align: center;
    }
    
    .movie-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #444;
      margin-bottom: 10px;
    }
    
    .movie-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    .movie-info-small {
      flex: 1;
    }
    
    .movie-title-small {
      font-size: 16px;
      color: #ffb6b6;
      margin-bottom: 5px;
    }
    
    .movie-details-small {
      display: flex;
      gap: 15px;
      font-size: 12px;
      color: #aaa;
    }
    
    .movie-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn-edit {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .btn-delete {
      background: linear-gradient(to right, #ff6b6b, #ff8e8e);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .admin-btn {
      background: linear-gradient(to right, #ff6b6b, #ff8e8e);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 20px;
      font-size: 14px;
      position: relative;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
      margin-top: 10px;
    }
    
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-left: 4px solid #ff6b6b;
      display: none;
      z-index: 2000;
    }
    
    @media (max-width: 768px) {
      .admin-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    <!-- تبويب إدارة الأفلام -->

            <div class="form-group">
              <label for="movie-description">وصف الفيلم</label>
              <textarea id="movie-description"></textarea>
            </div>
            <div class="form-group">

          </form>
        </div>
        
        <div class="movies-list">
          <h2 class="movies-list-title">الأفلام المضافة</h2>
          <div id="movies-container">
            <!-- سيتم ملؤها بواسطة JavaScript -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- تبويب إعدادات صفحات التفاصيل -->
    <div class="tab-content" id="details-tab">
      <div class="form-container">
        <h2 class="form-title">إعدادات قالب صفحة التفاصيل</h2>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سينما لاند - {movie_title}</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Tajawal', sans-serif;
      font-weight:700;
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      padding: 15px 5%;
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff6b6b;
      text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 10px;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      display:inline-block;
      padding:8px 12px;
      border:2px solid #ff6b6b;
      border-radius:20px;
      text-decoration: none;
      color: white;
      transition: 0.3s ease;
      font-weight:500;
      font-size: 14px;
    }
    .nav-links li a:hover {
      background-color:#ff6b6b;
      color: #fff;
    }
    .auth-buttons {
      display: flex;
      gap: 8px;
    }
    .auth-buttons button, .watch-btn {
      background: linear-gradient(to right, #ff6b6b, #ff8e8e);
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 20px;
      font-size: 14px;
      position: relative;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }
    .auth-buttons button::before, .watch-btn::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 25px;
      border: 2px solid #ff6b6b;
      opacity: 0;
      transition: 0.3s;
    }
    .auth-buttons button:hover::before, .watch-btn:hover::before {
      opacity: 1;
    }
    .auth-buttons button:hover, .watch-btn:hover {
      background: linear-gradient(to right, #ff5252, #ff7b7b);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
    }
    .search-box {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 5px;
      border-radius: 5px;
      width: 180px;
      transition: all 0.3s ease;
    }
    .search-box:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .search-box input {
      background: none;
      border: none;
      color: white;
      padding: 5px;
      width: 100%;
    }
    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 20px;
      transition: color 0.3s;
    }
    .search-box button:hover {
      color: #ff6b6b;
    }
    
    /* القائمة الجانبية للهواتف */
    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 36px;
      color: #ff6b6b;
      z-index: 1001;
      transition: transform 0.3s;
    }
    .hamburger:hover {
      transform: scale(1.1);
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      transition: right 0.3s ease;
      padding-top: 70px;
      overflow-y: auto;
      border-left: 2px solid #ff6b6b;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 20px;
    }
    .sidebar ul li {
      margin: 20px 0;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      display: block;
      padding: 10px 20px;
      border-radius: 25px;
      transition: 0.3s ease;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }
    .sidebar ul li a:hover {
      background: linear-gradient(to right, #ff6b6b, #ff8e8e);
      color: #fff;
      border-color: transparent;
      transform: translateX(-5px);
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 999;
    }
    .overlay.active {
      display: block;
    }
     
    footer {
      background: #111;
      padding: 40px 0;
      text-align: center;
      color: #aaa;
      font-size: 16px;
      border-top: 2px solid #ff6b6b;
      position: relative;
    }
    footer::before {
      content: "";
      position: absolute;
      top: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #ff6b6b, transparent);
    }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .footer-links a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s;
      font-size: 16px;
      padding: 8px 15px;
      border-radius: 20px;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }
    .footer-links a:hover {
      color: #ff6b6b;
      border-color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
    }
    
    /* ===== قسم تفاصيل الفيلم ===== */
    .movie-detail {
      padding: 120px 5% 50px;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 40px;
    }
    
    .movie-poster {
      border-radius: 15px;
      overflow: hidden;
      border: 3px solid #ff6b6b;
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
      position: relative;
      height: 450px;
    }
    
    .movie-poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    
    .movie-poster:hover img {
      transform: scale(1.05);
    }
    
    .movie-info {
      padding: 20px;
    }
    
    .movie-title {
      font-size: 42px;
      color: #ff6b6b;
      margin-bottom: 15px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    
    .movie-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      color: #ffd6d6;
      font-size: 18px;
    }
    
    .movie-meta span {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 15px;
      background: rgba(255, 107, 107, 0.2);
      border-radius: 20px;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }
    
    .movie-description {
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 30px;
      color: #e0e0e0;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      border-left: 3px solid #ff6b6b;
    }
    
    .movie-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 10px;
      padding: 15px;
      transition: all 0.3s;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 107, 107, 0.2);
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.2);
    }
    
    .stat-card h3 {
      margin: 0 0 10px 0;
      color: #ffb6b6;
      font-size: 18px;
      border-bottom: 1px solid rgba(255, 107, 107, 0.5);
      padding-bottom: 8px;
    }
    
    .stat-card p {
      margin: 0;
      font-size: 16px;
      color: #e0e0e0;
    }
    
    .watch-options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }
    
    .quality-btn {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid rgba(255, 107, 107, 0.5);
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }
    
    .quality-btn:hover {
      background: linear-gradient(to right, #ff6b6b, #ff8e8e);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
    }
    
    .quality-btn.highlight {
      background: linear-gradient(to right, #ff6b6b, #ff8e8e);
      box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
    }
    
    .trailer-section {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 5%;
    }
    
    .section-title {
      font-size: 32px;
      color: #ff6b6b;
      margin-bottom: 25px;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(255, 107, 107, 0.5);
      display: inline-block;
    }
    
    .trailer-container {

      background: #111;
      border: 2px solid #ff6b6b;
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.2);
    }
    
    .trailer-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .similar-movies {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 5%;
    }
    
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
    }
    
    .movie-card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s;
      border: 1px solid rgba(255, 107, 107, 0.3);
      position: relative;
    }
    
    .movie-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(255, 107, 107, 0.3);
      border-color: #ff6b6b;
    }
    
    .movie-card-poster {
      height: 300px;
      position: relative;
      overflow: hidden;
    }
    
    .movie-card-poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    
    .movie-card:hover .movie-card-poster img {
      transform: scale(1.1);
    }
    
    .movie-card-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
      padding: 20px 15px 15px;
    }
    
    .movie-card-title {
      font-size: 18px;
      color: #ffb6b6;
      margin: 0;
    }
    
    .movie-card-info {
      font-size: 14px;
      color: #aaa;
      margin: 5px 0 0;
    }

    @media (max-width: 1024px) {

    <!-- تبويب إدارة أزرار التنزيل -->
    <div class="tab-content" id="downloads-tab">
      <div class="form-container">
        <h2 class="form-title">إعدادات أزرار التنزيل والمشاهدة</h2>
        <div class="form-group">
          <label for="download-buttons">أزرار التنزيل الحالية</label>
          <div id="download-buttons-container">
            <!-- سيتم إضافة أزرار التنزيل هنا -->
          </div>
          <button type="button" class="add-download-btn" id="add-download-btn">+ إضافة جودة جديدة</button>
        </div>
        
        <div class="form-group">
          <label for="button-style">تنسيق الأزرار</label>
          <select id="button-style">
            <option value="default">التصميم الافتراضي</option>
            <option value="rounded">زوايا دائرية</option>
            <option value="gradient">تدرج ألوان</option>
            <option value="outline">إطار فقط</option>
          </select>
        </div>
        
        <div class="form-group">

          <input type="color" id="button-color" value="#ff6b6b">
        </div>

      </div>

  <!-- إشعار -->
  <div class="notification" id="notification"></div>

  <script>
    // تهيئة البيانات
    let movies = JSON.parse(localStorage.getItem('cinemaland_movies')) || [];
    let editingMovieId = null;
    let downloadButtons = JSON.parse(localStorage.getItem('cinemaland_download_buttons')) || [
      { quality: "جودة عالية 1080p", link: "#" },
      { quality: "جودة متوسطة 720p", link: "#" },
      { quality: "جودة منخفضة 480p", link: "#" }
    ];
    let detailTemplate = localStorage.getItem('cinemaland_detail_template') || document.getElementById('detail-template').value;
    let buttonStyle = localStorage.getItem('cinemaland_button_style') || 'default';
    let buttonColor = localStorage.getItem('cinemaland_button_color') || '#ff6b6b';

    // عناصر DOM
    const movieForm = document.getElementById('movie-form');
    const moviesContainer = document.getElementById('movies-container');
    const cancelEditBtn = document.getElementById('cancel-edit');
    const formTitle = document.getElementById('form-title');
    const notification = document.getElementById('notification');
    const downloadButtonsContainer = document.getElementById('download-buttons-container');
    const detailTemplateTextarea = document.getElementById('detail-template');
    const buttonStyleSelect = document.getElementById('button-style');
    const buttonColorInput = document.getElementById('button-color');
    const adminTabs = document.querySelectorAll('.admin-tab');
    const tabContents = document.querySelectorAll('.tab-content');

    // تهيئة التبويبات
    adminTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.getAttribute('data-tab');
        
        // إخفاء جميع المحتويات
        tabContents.forEach(content => {
          content.classList.remove('active');
        });
        
        // إلغاء تنشيط جميع التبويبات
        adminTabs.forEach(t => {
          t.classList.remove('active');
        });
        
        // إظهار المحتوى المحدد
        document.getElementById(`${tabId}-tab`).classList.add('active');
        tab.classList.add('active');
      });
    });

    // عرض أزرار التنزيل
    function renderDownloadButtons() {
      downloadButtonsContainer.innerHTML = '';
      
      downloadButtons.forEach((button, index) => {
        const buttonElement = document.createElement('div');
        buttonElement.classList.add('download-option');
        buttonElement.innerHTML = `
          <input type="text" placeholder="نوع الجودة" value="${button.quality}" data-index="${index}" class="download-quality">
          <input type="url" placeholder="رابط التنزيل" value="${button.link}" data-index="${index}" class="download-link">
          <button type="button" class="remove-download-btn" data-index="${index}">×</button>
        `;
        downloadButtonsContainer.appendChild(buttonElement);
      });
      
      // إضافة أحداث لحذف الأزرار
      document.querySelectorAll('.remove-download-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const index = parseInt(this.getAttribute('data-index'));
          downloadButtons.splice(index, 1);
          renderDownloadButtons();
        });
      });
    }

    // إضافة زر تنزيل جديد
    document.getElementById('add-download-btn').addEventListener('click', function() {
      downloadButtons.push({ quality: "", link: "" });
      renderDownloadButtons();
    });

    // حفظ الفيلم وإنشاء صفحة التفاصيل
    movieForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const filename = document.getElementById('movie-filename').value;
      const movieData = {
        id: editingMovieId || Date.now().toString(),
        title: document.getElementById('movie-title').value,
        year: document.getElementById('movie-year').value,
        rating: document.getElementById('movie-rating').value,
        image: document.getElementById('movie-image').value,
        filename: filename,
        link: `${filename}.html`,
        duration: document.getElementById('movie-duration').value,
        genre: document.getElementById('movie-genre').value,
        description: document.getElementById('movie-description').value,
        director: document.getElementById('movie-director').value,
        cast: document.getElementById('movie-cast').value,
        trailer: document.getElementById('movie-trailer').value,
        downloadButtons: downloadButtons
      };
      
      if (editingMovieId) {
        // تعديل فيلم موجود
        const index = movies.findIndex(m => m.id === editingMovieId);
        if (index !== -1) {
          movies[index] = movieData;
          showNotification('تم تعديل الفيلم بنجاح');
        }
      } else {
        // إضافة فيلم جديد
        movies.push(movieData);
        showNotification('تم إضافة الفيلم بنجاح');
      }
      
      // حفظ في localStorage وتحديث الواجهة
      localStorage.setItem('cinemaland_movies', JSON.stringify(movies));
      renderMovies();
      
      // إنشاء صفحة التفاصيل تلقائياً
      createMoviePage(movieData);
      
      resetForm();
    });

    // إنشاء صفحة تفاصيل الفيلم
    function createMoviePage(movie) {
      // تحويل رابط اليوتيوب إلى رابط embed
      let trailerEmbed = movie.trailer;
      if (trailerEmbed) {
        trailerEmbed = trailerEmbed.replace("youtu.be/", "youtube.com/embed/");
        trailerEmbed = trailerEmbed.replace("youtube.com/watch?v=", "youtube.com/embed/");
      }
      
      // استبدال العناصر النائبة في القالب ببيانات الفيلم
      let pageContent = detailTemplate
        .replace(/{movie_title}/g, movie.title)
        .replace(/{movie_year}/g, movie.year)
        .replace(/{movie_rating}/g, movie.rating)
        .replace(/{movie_image}/g, movie.image)
        .replace(/{movie_duration}/g, movie.duration || 'غير محدد')
        .replace(/{movie_genre}/g, movie.genre || 'غير محدد')
        .replace(/{movie_description}/g, movie.description || 'لا يوجد وصف متوفر')
        .replace(/{movie_director}/g, movie.director || 'غير محدد')
        .replace(/{movie_cast}/g, movie.cast || 'غير محدد')
        .replace(/{movie_trailer_embed}/g, trailerEmbed || '');
      
      // إنشاء أزرار التنزيل
      let downloadButtonsHTML = '';
      if (movie.downloadButtons && movie.downloadButtons.length > 0) {
        movie.downloadButtons.forEach(btn => {
          downloadButtonsHTML += `<a href="${btn.link}" class="quality-btn">${btn.quality}</a>`;
        });
      } else {
        downloadButtonsHTML = '<p>لا توجد خيارات تنزيل متاحة حالياً</p>';
      }
      
      pageContent = pageContent.replace(/{download_buttons}/g, downloadButtonsHTML);
      
      // إنشاء ملف للتحميل
      const blob = new Blob([pageContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${movie.filename}.html`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showNotification('تم إنشاء صفحة الفيلم بنجاح، سيبدأ التحميل الآن');
    }

    // حفظ القالب
    document.getElementById('save-template').addEventListener('click', function() {
      detailTemplate = detailTemplateTextarea.value;
      localStorage.setItem('cinemaland_detail_template', detailTemplate);
      showNotification('تم حفظ القالب بنجاح');
    });

    // حفظ إعدادات أزرار التنزيل
    document.getElementById('save-download-settings').addEventListener('click', function() {
      // تحديث أزرار التنزيل من الحقول
      document.querySelectorAll('.download-quality').forEach(input => {
        const index = parseInt(input.getAttribute('data-index'));
        downloadButtons[index].quality = input.value;
      });
      
      document.querySelectorAll('.download-link').forEach(input => {
        const index = parseInt(input.getAttribute('data-index'));
        downloadButtons[index].link = input.value;
      });
      
      buttonStyle = buttonStyleSelect.value;
      buttonColor = buttonColorInput.value;
      
      localStorage.setItem('cinemaland_download_buttons', JSON.stringify(downloadButtons));
      localStorage.setItem('cinemaland_button_style', buttonStyle);
      localStorage.setItem('cinemaland_button_color', buttonColor);
      
      showNotification('تم حفظ إعدادات التنزيل بنجاح');
    });

    // إلغاء التعديل
    cancelEditBtn.addEventListener('click', resetForm);

    // عرض الأفلام
    function renderMovies() {
      moviesContainer.innerHTML = '';
      
      if (movies.length === 0) {
        moviesContainer.innerHTML = '<p style="text-align: center; color: #aaa;">لا توجد أفلام مضافة بعد</p>';
        return;
      }
      
      movies.forEach(movie => {
        const movieElement = document.createElement('div');
        movieElement.classList.add('movie-item');
        movieElement.innerHTML = `
          <div class="movie-info-small">
            <div class="movie-title-small">${movie.title}</div>
            <div class="movie-details-small">
              <span>السنة: ${movie.year}</span>
              <span>التقييم: ${movie.rating}</span>
              <span>الصفحة: ${movie.filename}.html</span>
            </div>
          </div>
          <div class="movie-actions">
            <button class="btn-edit" onclick="editMovie('${movie.id}')">تعديل</button>
            <button class="btn-edit" onclick="createMoviePage(${JSON.stringify(movie).replace(/"/g, '&quot;')})">إعادة إنشاء الصفحة</button>
            <button class="btn-delete" onclick="deleteMovie('${movie.id}')">حذف</button>
          </div>
        `;
        moviesContainer.appendChild(movieElement);
      });
    }

    // تعديل فيلم
    function editMovie(id) {
      const movie = movies.find(m => m.id === id);
      if (movie) {
        document.getElementById('movie-id').value = movie.id;
        document.getElementById('movie-title').value = movie.title;
        document.getElementById('movie-year').value = movie.year;
        document.getElementById('movie-rating').value = movie.rating;
        document.getElementById('movie-image').value = movie.image;
        document.getElementById('movie-filename').value = movie.filename;
        document.getElementById('movie-duration').value = movie.duration || '';
        document.getElementById('movie-genre').value = movie.genre || '';
        document.getElementById('movie-description').value = movie.description || '';
        document.getElementById('movie-director').value = movie.director || '';
        document.getElementById('movie-cast').value = movie.cast || '';
        document.getElementById('movie-trailer').value = movie.trailer || '';
        
        if (movie.downloadButtons) {
          downloadButtons = movie.downloadButtons;
          renderDownloadButtons();
        }
        
        editingMovieId = id;
        formTitle.textContent = 'تعديل الفيلم';
        cancelEditBtn.style.display = 'inline-block';
        
        // التمرير إلى الأعلى للنموذج
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    // حذف فيلم
    function deleteMovie(id) {
      if (confirm('هل أنت متأكد من حذف هذا الفيلم؟')) {
        movies = movies.filter(m => m.id !== id);
        localStorage.setItem('cinemaland_movies', JSON.stringify(movies));
        renderMovies();
        showNotification('تم حذف الفيلم بنجاح');
      }
    }

    // إعادة تعيين النموذج
    function resetForm() {
      movieForm.reset();
      editingMovieId = null;
      formTitle.textContent = 'إضافة فيلم جديد';
      cancelEditBtn.style.display = 'none';
    }

    // عرض الإشعارات
    function showNotification(message) {
      notification.textContent = message;
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    // تهيئة الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      renderMovies();
      renderDownloadButtons();
      detailTemplateTextarea.value = detailTemplate;
      buttonStyleSelect.value = buttonStyle;
      buttonColorInput.value = buttonColor;
      
      // إضافة حدث لتسجيل الخروج
      document.getElementById('logout-btn').addEventListener('click', function() {
        // هنا يمكنك إضافة منطق تسجيل الخروج
        window.location.href = 'index.html';
      });
    });
  </script>
