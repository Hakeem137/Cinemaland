<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تواصل معنا</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff; /* white background requested */
      --card:#ffffff; /* white panel */
      --accent:#1e90ff; /* blue accent */
      --muted:rgba(0,0,0,0.72);
      --glass:rgba(2,6,23,0.03);
      --input-bg:#f7f9fc;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Cairo', sans-serif;
      background:var(--bg);
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      max-width:820px;
      margin:60px auto;
      padding:40px 28px;
    }

    .card{
      background:var(--card);
      padding:48px 36px 64px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,0.06);
      box-shadow:0 8px 30px rgba(2,6,23,0.04);
      text-align:right;
    }

    h1{
      margin:0 0 18px 0;
      font-size:32px;
      color:var(--accent); /* title in blue */
      text-align:center;
      font-weight:700;
    }

    .lead{max-width:760px;margin:0 auto 28px;color:rgba(0,0,0,0.6);text-align:center}

    form{max-width:720px;margin:18px auto 10px}

    label{display:block;margin-bottom:8px;color:rgba(0,0,0,0.7);font-weight:600}

    .input, textarea{
      width:100%;
      padding:14px 16px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.08);
      background:var(--input-bg);
      color:var(--muted);
      outline:none;
      font-size:15px;
      margin-bottom:18px;
      transition:all .15s ease-in-out;
      min-height:44px;
    }
    .input::placeholder, textarea::placeholder{color:rgba(0,0,0,0.35)}
    .input:focus, textarea:focus{box-shadow:0 6px 20px rgba(30,144,255,0.08);border-color:rgba(30,144,255,0.4)}

    textarea{resize:vertical;min-height:140px;padding-top:12px}

    .btn{
      display:block;
      width:100%;
      max-width:420px;
      margin:8px auto 28px;
      background:linear-gradient(90deg,var(--accent),#2aa3ff); /* button in blue */
      color:#fff;
      border:none;
      padding:14px 22px;
      font-size:16px;
      font-weight:700;
      border-radius:999px;
      cursor:pointer;
      box-shadow:0 8px 30px rgba(30,144,255,0.12);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:active{transform:translateY(1px)}

    .contact-info{max-width:720px;margin:12px auto 0;color:rgba(0,0,0,0.7);text-align:center}
    .contact-info p{margin:6px 0}
    .small{font-size:14px;color:rgba(0,0,0,0.6)}

    .socials{display:flex;gap:18px;justify-content:center;margin-top:18px}
    .socials a{color:var(--accent);text-decoration:none;font-weight:700}

    /* Responsive */
    @media (max-width:600px){
      .container{padding:22px}
      .card{padding:28px}
      h1{font-size:26px}
      .lead{font-size:14px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>تواصل معنا</h1>
      <p class="lead">نحن هنا لنستقبل استفساراتكم وملاحظاتكم. تواصلوا معنا عبر النموذج التالي وسنرد في أقرب وقت ممكن.</p>

      <form action="#" method="post" autocomplete="on">
        <label for="name">الاسم:</label>
        <input id="name" name="name" class="input" type="text" placeholder="اكتب اسمك الكامل" required>

        <label for="email">البريد الإلكتروني:</label>
        <input id="email" name="email" class="input" type="email" placeholder="name@example.com" required>

        <label for="message">الرسالة:</label>
        <textarea id="message" name="message" placeholder="اكتب رسالتك هنا..." required></textarea>

        <button class="btn" type="submit">إرسال</button>
      </form>

      <div class="contact-info">
        <h3 style="color:rgba(0,0,0,0.9);margin-bottom:8px">معلومات الاتصال:</h3>
        <p class="small">البريد الإلكتروني: ahmedra3d0100@gmail.com</p>
        <p class="small">الهاتف: +20 100 217 3470</p>

        <p style="margin-top:16px;color:rgba(0,0,0,0.7);font-weight:600">تابعنا على:</p>
        <div class="socials">
          <a href="#">فيسبوك</a>
          <a href="#">تويتر</a>
          <a href="#">انستجرام</a>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
